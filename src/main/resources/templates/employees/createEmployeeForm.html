<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/employees/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을
입력하세요"><br>
        </div>
        <div>
            <label for="resRegiNumber">주민등록번호</label>
            <input type="text" id="resRegiNumber" name="resRegiNumber" placeholder="주민등록번호를 입력하세요"><br>
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="주소를 입력하세요"><br>
        </div>
        <div>
            <label for="companyName">회사명</label>
            <input type="text" id="companyName" name="companyName" placeholder="회사명을 입력하세요"><br>
        </div>
        <div>
            <label for="department">부서</label>
            <input type="text" id="department" name="department" placeholder="부서를 입력하세요"><br>
        </div>
        <div>
            <label for="emailAddress">이메일주소</label>
            <input type="text" id="emailAddress" name="emailAddress" placeholder="이메일주소를 입력하세요"><br>
        </div>
        <div>
            <label for="employeeNumber">사번</label>
            <input type="text" id="employeeNumber" name="employeeNumber" placeholder="사번을 입력하세요"><br>
        </div>
        <div>
            <label for="companyNumber">사무실번호</label>
            <input type="text" id="companyNumber" name="companyNumber" placeholder="사무실번호를 입력하세요"><br>
        </div>
        <div>
            <label for="homeNumber">집전화번호</label>
            <input type="text" id="homeNumber" name="homeNumber" placeholder="집전화번호를 입력하세요"><br>
        </div>
        <div>
            <label for="mobileNumber">휴대폰번호</label>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="휴대폰번호를 입력하세요"><br>
        </div>
        <div>
            <label for="position">직책을</label>
            <input type="text" id="position" name="position" placeholder="직책을 입력하세요"><br>
        </div>
        <div>
            <label for="responsibilities">담당업무</label>
            <input type="text" id="responsibilities" name="responsibilities" placeholder="담당업무를 입력하세요"><br>
        </div>
        <div>
            <label for="workLocation">업무위치</label>
            <input type="text" id="workLocation" name="workLocation" placeholder="업무위치를 입력하세요"><br>
        </div>
        <div>
            <label for="club">동호회</label>
            <input type="text" id="club" name="club" placeholder="동호회를 입력하세요"><br>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
